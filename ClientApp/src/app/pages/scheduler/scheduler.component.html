<div class="card">
    <div class="card-header border-0">
        <div class="row">
            <div class="col-lg-4">
                <div class="d-flex">
                    <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav-pills justify-content-start bg-light p-1 rounded">
                        <li [ngbNavItem]="1">
                            <button ngbNavLink (click)="initForDay()">Day</button>
                            <ng-template ngbNavContent>
                                <app-day [appointmentDate]="this.calendarTitle"></app-day>
                            </ng-template>
                        </li>
                        <li [ngbNavItem]="2">
                            <button ngbNavLink (click)="initForWeek()">Week</button>
                            <ng-template ngbNavContent>
                                <app-week [week]="this.calendarTitle"></app-week>
                            </ng-template>
                        </li>
                        <li [ngbNavItem]="3">
                            <button ngbNavLink (click)="initForHalfMonth()">Half Month</button>
                            <ng-template ngbNavContent>
                                <app-half-month [halfMonth]="this.calendarTitle"></app-half-month>
                            </ng-template>
                        </li>
                        <li [ngbNavItem]="4">
                            <button ngbNavLink (click)="initForMonth()">Month</button>
                            <ng-template ngbNavContent>
                                <app-month [month]="this.calendarTitle"></app-month>
                            </ng-template>
                        </li>
                        <li [ngbNavItem]="5">
                            <button ngbNavLink (click)="initForMonth()">Test Lib</button>
                            <ng-template ngbNavContent>
                                <app-test-lib [month]="this.calendarTitle"></app-test-lib>
                            </ng-template>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-4 mt-2">
                <div>
                    <app-calendar-title [calendarTitle]="calendarTitle" [type]="type" (selectedDate)="ChangeCalendarTitle($event)"></app-calendar-title>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    <div class="card-body">
        <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
</div>
