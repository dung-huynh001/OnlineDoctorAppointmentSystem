<div class="border border-primary rounded-pill p-1 d-flex justify-content-between align-items-center">
    <button class="btn btn-sm btn-ghost-primary rounded-pill fs-4" (click)="previous()"><i
            class="las la-angle-left"></i></button>
    <div class="w-100">
        <div class="d-flex align-items-center justify-content-center">
            <h5 class="ms-auto p-0 m-0">{{calendarTitle}}</h5>
            <div class="position-relative ms-auto">
                <button class="btn btn-ghost-primary fs-5 border-0" (click)="inputCalendar.click()"><i
                        class="las la-calendar"></i></button>
                <div class="position-absolute" style="z-index: 999; ">
                    <input class="p-0 m-0 border-0" mwlFlatpickr #inputCalendar [allowInput]="false" [(ngModel)]="defaultValue"
                        style="width: 0; height: 0;" (flatpickrValueUpdate)="onChangeDate($event)">
                </div>
            </div>
        </div>

    </div>
    <button class="btn btn-sm btn-ghost-primary rounded-pill fs-4" (click)="next()"><i
            class="las la-angle-right"></i></button>
</div>
