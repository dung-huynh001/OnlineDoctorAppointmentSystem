<app-breadcrumbs title="Edit Doctor" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

<div class="row">
    <div class="col-xxl-12">
        <div class="card">
            <div class="card-header">
                <ul ngbNav #customNav="ngbNav" [activeId]="1"
                    class="nav nav-tabs-custom rounded card-header-tabs border-bottom-0" role="tablist">
                    <li [ngbNavItem]="1" class="nav-item">
                        <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">
                            <i class="fas fa-home"></i>
                            Personal Details
                        </a>
                        <ng-template ngbNavContent>
                            <form action="javascript:void(0);">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="mb-3">
                                            <label for="lastnameInput" class="form-label">Full Name <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="lastnameInput"
                                                placeholder="Enter doctor's name">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="phonenumberInput" class="form-label">National ID <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="phonenumberInput"
                                                placeholder="Enter doctor's national id">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-6">
                                        <div class="mb-3">
                                            <label for="phonenumberInput" class="form-label">Email <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="phonenumberInput"
                                                placeholder="Enter doctor's email">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-4">
                                        <div class="mb-3">
                                            <label for="phonenumberInput" class="form-label">Date Of Birth <span
                                                    class="text-danger">*</span></label>
                                            <input type="date" class="form-control" id="phonenumberInput"
                                                placeholder="Select date of birth">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-4">
                                        <div class="mb-3">
                                            <label for="phonenumberInput" class="form-label">Gender <span
                                                    class="text-danger">*</span></label>
                                            <select name="" id="" class="form-select">
                                                <option value="0">Male</option>
                                                <option value="1">Female</option>
                                                <option value="2">Other</option>
                                            </select>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-4">
                                        <div class="mb-3">
                                            <label for="emailInput" class="form-label">Mobile <span
                                                    class="text-danger">*</span></label>
                                            <input type="email" class="form-control" id="emailInput"
                                                placeholder="Enter doctor's phone number">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-12">
                                        <div class="mb-3 pb-2">
                                            <label for="exampleFormControlTextarea" class="form-label">Address <span
                                                    class="text-danger">*</span></label>
                                            <textarea class="form-control" id="exampleFormControlTextarea"
                                                placeholder="Enter doctor's address" rows="3"></textarea>
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-12">
                                        <div class="mb-3 pb-2">
                                            <label for="exampleFormControlTextarea" class="form-label">Image <span
                                                    class="text-danger">*</span></label>
                                            <input type="file" class="form-control">
                                        </div>
                                    </div><!--end col-->
                                </div><!--end row-->
                                <div class="d-flex justify-content-end gap-3">
                                    <button class="btn btn-soft-danger">Cancel</button>
                                    <button class="btn btn-soft-success" type="submit">Save changes</button>
                                </div>
                            </form>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="2" class="nav-item">
                        <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">
                            <i class="far fa-envelope"></i>
                            Work Information
                        </a>
                        <ng-template ngbNavContent>
                            <form>
                                <div id="newlink">
                                    <div id="1">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="mb-3">
                                                    <label for="jobTitle" class="form-label">Speciality <span
                                                            class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" id="jobTitle"
                                                        placeholder="Enter doctor's Speciality">
                                                </div>
                                            </div>
                                            <!--end col-->
                                            <div class="col-lg-12">
                                                <div class="mb-3">
                                                    <label for="companyName" class="form-label">Department <span
                                                            class="text-danger">*</span></label>
                                                    <select name="" id="" class="form-select">
                                                        <option value="">Brain</option>
                                                        <option value="">Stomach</option>
                                                        <option value="">Lung</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="companyName" class="form-label">Working Start Date <span
                                                            class="text-danger">*</span></label>
                                                    <input type="date" class="form-control" id="companyName"
                                                        placeholder="Enter working start date">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="mb-3">
                                                    <label for="companyName" class="form-label">Working End Date <span
                                                            class="text-danger">*</span></label>
                                                    <input type="date" class="form-control" id="companyName"
                                                        placeholder="Enter working start date">
                                                </div>
                                            </div>
                                        </div>
                                        <!--end row-->
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end gap-3">
                                    <button class="btn btn-soft-danger">Cancel</button>
                                    <button class="btn btn-soft-success" type="submit">Save changes</button>
                                </div>
                            </form>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="3" class="nav-item">
                        <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">
                            <i class="far fa-user"></i>
                            Change Password
                        </a>
                        <ng-template ngbNavContent>
                            <form action="javascript:void(0);">
                                <div class="row g-2">
                                    <div class="col-lg-4">
                                        <div>
                                            <label for="oldpasswordInput" class="form-label">Old Password <span
                                                    class="text-danger">*</span></label>
                                            <input type="password" class="form-control" id="oldpasswordInput"
                                                placeholder="Enter current password">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-4">
                                        <div>
                                            <label for="newpasswordInput" class="form-label">New Password <span
                                                    class="text-danger">*</span></label>
                                            <input type="password" class="form-control" id="newpasswordInput"
                                                placeholder="Enter new password">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-4">
                                        <div>
                                            <label for="confirmpasswordInput" class="form-label">Confirm
                                                Password <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" id="confirmpasswordInput"
                                                placeholder="Confirm password">
                                        </div>
                                    </div><!--end col-->
                                    <div class="col-lg-12">
                                        <div class="mb-3">
                                            <a href="javascript:void(0);"
                                                class="link-primary text-decoration-underline">Forgot Password ?</a>
                                        </div>
                                    </div><!--end col-->
                                    <div class="d-flex justify-content-end gap-3">
                                        <button class="btn btn-soft-danger">Cancel</button>
                                        <button class="btn btn-soft-success" type="submit">Save changes</button>
                                    </div>
                                </div><!--end row-->
                            </form>
                        </ng-template>
                    </li>

                </ul>
            </div>
            <div class="card-body p-4">
                <div class="tab-content">
                    <div [ngbNavOutlet]="customNav"></div>
                </div>
            </div>
        </div>
    </div><!--end col-->
</div><!--end row-->
