<app-breadcrumbs title="Patient Management" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<div class="card">
    <div class="card-header border-0">
        <div class="d-flex align-items-center">
            <h5 class="card-title mb-0 flex-grow-1">Patients</h5>
            <div class="flex-shrink-0 d-flex gap-1">
                <button class="btn btn-soft-primary add-btn" routerLink="add-patient">
                    <i class="ri-add-line align-bottom me-1"></i> Create New Patient</button>
            </div>
        </div>
    </div>
    <div class="card-body border border-dashed border-end-0 border-start-0">
        <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" appResponsivePriority 
                class="table table-bordered dt-responsive display nowrap" cellspacing="0" width="100%">
            </table>
        </div>
    </div>
</div>

<ng-template #deleteModal let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="btn-close"
                (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            <div class="mt-2 text-center">
                <lord-icon src="https://cdn.lordicon.com/gsqxdxog.json" trigger="loop"
                    colors="primary:#405189,secondary:#f06548" style="width:90px;height:90px"></lord-icon>
                <div class="mt-4 pt-2 fs-15 mx-4 mx-sm-5">
                    <h4>Are you sure you want to delete patient with Id <span
                            class="text-primary">{{this.selectedId}}</span> </h4>
                    <p class="text-muted mx-4 mb-0">Deleting patient will remove all of relative information from it
                        in database</p>
                </div>
            </div>
            <div class="d-flex gap-2 justify-content-center mt-4 mb-2">
                <button class="btn btn-link fw-medium text-decoration-none link-danger" data-bs-dismiss="modal"
                    (click)="modal.close('Close click')" id="deleteRecord-close"><i
                        class="ri-close-line me-1 align-middle"></i> Close</button>
                <button type="button" class="btn w-sm btn-success" id="delete-product"
                    (click)="deletePatient(); modal.close('Close click')">Yes, I'm sure</button>
            </div>
        </div>
    </div>
</ng-template>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
