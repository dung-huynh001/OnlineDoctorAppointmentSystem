<app-breadcrumbs title="Make Appointment" [breadcrumbItems]="breadcrumbItems"></app-breadcrumbs>

<div class="row">
    <!-- Primary Alert -->
    <div class="col-12">
        <div class="alert bg-primary border-primary text-white" role="alert">
            <strong>Guide!</strong> Let's start with choosing <b>datetime</b> to display
            <b>list doctors on duty</b>
        </div>
    </div>
</div>

<div class="row py-2">
    <div class="col-12 col-lg-4">
        <div class="card">
            <div class="card-header border-0">
                <h5 class="card-title mb-0 flex-grow-1">Pick Datetime</h5>
            </div>
            <div class="card-body border border-dashed border-end-0 border-start-0">
                <div class="row gap-3">
                    <div class="col-12">
                        <app-datepicker title="Date" (dateChange)="onDateChange($event)"></app-datepicker>
                    </div>
                    <div class="col-12">
                        <app-timepicker title="Time" (timeChange)="onTimeChange($event)"></app-timepicker>
                    </div>
                    <div class="col">
                        <button class="btn btn-soft-primary float-end" (click)="getDoctorOnDutyList()">Find
                            Doctor</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-8">
        <div class="card">
            <div class="card-header border-0">
                <h5 class="card-title mb-0 flex-grow-1">Doctors On Duty</h5>
            </div>
            <div class="card-body border border-dashed border-end-0 border-start-0">
                <div class="row gap-3">
                    <div class="col-12">
                        <app-datepicker title="Date" (dateChange)="onDateChange($event)"></app-datepicker>
                    </div>
                    <div class="col-12">
                        <app-timepicker title="Time" (timeChange)="onTimeChange($event)"></app-timepicker>
                    </div>
                    <div class="col">
                        <button class="btn btn-soft-primary float-end" (click)="getDoctorOnDutyList()">Find
                            Doctor</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <div class="card-header border-0">
                <h5 class="card-title mb-0 flex-grow-1"><i class="las la-pen-nib me-1 lh-1"></i> Record medical
                    appointment form</h5>
            </div>
            <div class="card-body border border-dashed border-end-0 border-start-0">
                <app-appointment-form [defaultData]="defaultData"></app-appointment-form>
            </div>
        </div>
        <!-- end col -->
    </div>
</div>
