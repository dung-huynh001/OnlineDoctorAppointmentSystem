<app-breadcrumbs title="View Appointment" [breadcrumbItems]="breadcrumbItems"></app-breadcrumbs>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header border-0">
                    <h5 class="card-title mb-0 flex-grow-1"><i class="las la-pen-nib me-1 lh-1"></i> Medical
                        appointment form</h5>
                </div>
                <div class="card-body border border-dashed border-end-0 border-start-0 border-bottom-0">
                    <div class="container border border-primary p-3">
                        <div class="d-flex">
                            <img class="pe-3 d-none d-lg-flex" src="../../../assets/images/logo-dark.png"
                                alt="hospital-logo" height="50" />
                            <div>
                                <div>
                                    <h5>Can Tho City Central General Hospital</h5>
                                </div>
                                <div>
                                    <strong>Address:</strong> Ly Tu Trong Street, An Khanh Ward, Ninh District
                                    Kieu, Can Tho City
                                </div>
                                <div><strong>Hotline: </strong>0821-095-399</div>
                                <div>
                                    <strong>Email: </strong>info&#64;hospital.com -
                                    <strong> Website: </strong>www.facebook.com
                                </div>
                            </div>
                        </div>
                        <hr />
                        <h2 class="py-3 text-center">MEDICAL APPOINTMENT FORM</h2>
                        <form [formGroup]="appointmentForm">
                            <div class="row gap-lg-3">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-7 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
                                                <label for="patientName"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0"
                                                    style="min-width: 130px;">Patient
                                                    <span class="text-danger">*</span></label>
                                                <div class="w-100">
                                                    <input type="text" readonly autocomplete="off"
                                                        placeholder="Enter your name" class="form-control"
                                                        id="patientName" formControlName="PatientName">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-5 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
                                                <label for="gender"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0"
                                                    style="min-width: 130px;">Gender<span
                                                        class="text-danger">*</span></label>
                                                <div class="w-100">
                                                    <select id="gender" class="form-select"
                                                        aria-label="Default select example" formControlName="Gender">
                                                        <option value="0">Male</option>
                                                        <option value="1">Female</option>
                                                        <option value="2">Others</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-4 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
                                                <label for="phoneNumber"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0"
                                                    style="min-width: 130px;">Mobile
                                                    <span class="text-danger">*</span></label>
                                                <div class="w-100">
                                                    <input type="text" readonly autocomplete="off"
                                                        placeholder="Enter your phone number"
                                                        class="form-control flex-grow-1" id="phoneNumber"
                                                        formControlName="PatientPhoneNumber">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
                                                <label for="dateOfBirth"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0"
                                                    style="min-width: 130px;">Date of
                                                    birth <span class="text-danger">*</span></label>
                                                <div class="w-100">
                                                    <input type="date" class="form-control" id="dateOfBirth"
                                                        formControlName="PatientBirthDay" readonly>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
                                                <label for="email"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0"
                                                    style="min-width: 130px;">Email <span
                                                        class="text-danger">*</span></label>
                                                <div class="w-100">
                                                    <input type="text" readonly autocomplete="off"
                                                        placeholder="Enter your email" class="form-control" id="email"
                                                        formControlName="PatientEmail">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-12 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
                                                <label for="address"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0"
                                                    style="min-width: 130px;">Address
                                                    <span class="text-danger">*</span></label>
                                                <div class="w-100">
                                                    <input type="text" readonly autocomplete="off"
                                                        placeholder="Enter your address"
                                                        class="form-control flex-grow-1" id="address"
                                                        formControlName="PatientAddress">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-6 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
                                                <label for="appointmentDate"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0"
                                                    style="min-width: 130px;">Appointment date <span
                                                        class="text-danger">*</span></label>
                                                <div class="w-100">
                                                    <input type="date" class="form-control flex-grow-1"
                                                        id="appointmentDate" formControlName="AppointmentDate" readonly>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
                                                <label for="time"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0"
                                                    style="min-width: 130px;">Time
                                                    <span class="text-danger">*</span></label>
                                                <div class="w-100">
                                                    <input class="form-control flatpickr-input" type="text" id="time"
                                                        formControlName="Time" mwlFlatpickr [defaultValue]="'07:00'"
                                                        [noCalendar]="true" [enableTime]="true" [dateFormat]="'H:i'"
                                                        [time24hr]="true" placeholder="hh:mm" id="cleave-time"
                                                        autocomplete="off" readonly />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-8 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
                                                <label for="doctorName"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0"
                                                    style="min-width: 130px;">Doctor <span
                                                        class="text-danger">*</span></label>
                                                <div class="w-100">
                                                    <input type="text" readonly autocomplete="off"
                                                        placeholder="Choose a doctor" readonly
                                                        class="form-control flex-grow-1 bg-primary-subtle"
                                                        id="doctorName" formControlName="DoctorName">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
                                                <label for="speciality"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0"
                                                    style="min-width: 130px;">Speciality <span
                                                        class="text-danger">*</span></label>
                                                <div class="w-100">
                                                    <input type="text" readonly autocomplete="off"
                                                        placeholder="Speciality of doctor" readonly
                                                        class="form-control flex-grow-1 bg-primary-subtle"
                                                        id="speciality" formControlName="Speciality">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-8 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
                                                <label for="modeOfConsultant"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0"
                                                    style="min-width: 130px;">Mode of consultant <span
                                                        class="text-danger">*</span></label>
                                                <select id="gender" class="form-select"
                                                    aria-label="Default select example" id="modeOfConsultant"
                                                    formControlName="ModeOfConsultant">
                                                    <option value="1">Tele Consultant</option>
                                                    <option value="2">Visual Consultant</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-lg-4 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
                                                <label for="consultantType"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0"
                                                    style="min-width: 130px;">Consultant type <span
                                                        class="text-danger">*</span></label>
                                                <select id="gender" class="form-select"
                                                    aria-label="Default select example" id="consultantType"
                                                    formControlName="ConsultantType">
                                                    <option value="1">Video</option>
                                                    <option value="2">Audio</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-12 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-2">
                                                <label for="existingIllness"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0 pt-1"
                                                    style="min-width: 130px;">Existing illness</label>
                                                <textarea class="form-control"
                                                    placeholder="Enter your medical history if any" id="existingIllness"
                                                    readonly style="height: 100px"
                                                    formControlName="ExistingIllness"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-12 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-2">
                                                <label for="drugAllergies"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0"
                                                    style="min-width: 130px;">Allergies
                                                </label>
                                                <textarea class="form-control"
                                                    placeholder="Enter your allergy medications if any"
                                                    id="drugAllergies" readonly style="height: 100px"
                                                    formControlName="Allergies"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-12 mb-sm-3">
                                            <div class="d-flex flex-lg-row flex-column gap-2">
                                                <label for="note"
                                                    class="form-label float-lg-end float-start text-lg-end text-nowrap mb-0"
                                                    style="min-width: 130px;">Notes</label>
                                                <textarea class="form-control" placeholder="Enter notes if any"
                                                    id="note" readonly style="height: 100px"
                                                    formControlName="Notes"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
