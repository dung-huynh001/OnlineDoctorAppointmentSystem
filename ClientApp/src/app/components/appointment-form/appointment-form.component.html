  <form action="">
    <div class="row gap-lg-3">

            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
              <label for="patientName" class="form-label float-lg-end float-start text-lg-end text-nowrap" style="min-width: 130px;">Patient

              <input type="text" autocomplete="off" placeholder="Enter your name" class="form-control flex-grow-1" id="patientName">
            </div>
          </div>
          <div class="col-lg-5">
            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
              <label for="gender" class="form-label float-lg-end float-start text-lg-end text-nowrap" style="min-width: 130px;">Gender<span
                  class="text-danger">*</span></label>
              <!-- <input type="text" autocomplete="off" placeholder="" class="form-control flex-grow-1" id="gender"> -->
              <select id="gender" class="form-select" aria-label="Default select example">
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Others</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4">
            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">

              <input type="text" autocomplete="off" placeholder="Enter your phone number" class="form-control flex-grow-1" id="phoneNumber">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
              <label for="dateOfBirth" class="form-label float-lg-end float-start text-lg-end text-nowrap" style="min-width: 130px;">Date of

              <input type="date" class="form-control" id="dateOfBirth">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
              <label for="email" class="form-label float-lg-end float-start text-lg-end text-nowrap" style="min-width: 130px;">Email <span
                  class="text-danger">*</span></label>
              <input type="text" autocomplete="off" placeholder="Enter your email" class="form-control" id="email">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-12">
            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
              <label for="patientName" class="form-label float-lg-end float-start text-lg-end text-nowrap" style="min-width: 130px;">Address
                <span class="text-danger">*</span></label>
              <input type="text" autocomplete="off" placeholder="Enter your address" class="form-control flex-grow-1" id="patientName">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-6">
            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
              <label for="patientName" class="form-label float-lg-end float-start text-lg-end text-nowrap"
                style="min-width: 130px;">Appointment date <span class="text-danger">*</span></label>
              <input type="date" class="form-control flex-grow-1" id="patientName">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
              <label for="patientName" class="form-label float-lg-end float-start text-lg-end text-nowrap" style="min-width: 130px;">Time

              <input type="time" class="form-control flex-grow-1" id="patientName">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-8">
            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">
              <label for="patientName" class="form-label float-lg-end float-start text-lg-end text-nowrap"
                style="min-width: 130px;">Doctor <span class="text-danger">*</span></label>
              <input type="text" autocomplete="off" placeholder="Choose a doctor" disabled class="form-control flex-grow-1" id="patientName">
            </div>
          </div>
          <div class="col-lg-4">
            <div class="d-flex flex-lg-row flex-column gap-lg-2 align-items-lg-center">

          </div>
        </div>
      </div>
      <div class="col-lg-12">

                <option value="2">Audio</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
