<div class="row row-cols-xl-5 row-cols-lg-3 row-cols-md-2 row-cols-1">

        <div class="card card-animate">
            <div class="card-body">
                <div class="d-flex justify-content-start gap-3">
                    <div class="align-self-center">
                        <div class="avatar-md flex-shrink-0">
                            <span class="avatar-title bg-info-subtle text-info rounded-circle fs-1">
                                <i class="las la-list-ul"></i>
                            </span>
                        </div>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <h5 class="fw-semibold text-muted mb-0">Total</h5>

                            <span [countUp]="107" class="counter-value"></span>K
                        </h2>
                        <p class="mb-0 text-muted">appointments</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
