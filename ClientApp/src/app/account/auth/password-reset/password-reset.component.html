<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1440 120">
                <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
            </svg>
        </div>
    </div>

    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row" style="min-height: 10vh;"></div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Forgot Password?</h5>
                                <lord-icon src="https://cdn.lordicon.com/rhvddzym.json" trigger="loop"
                                    colors="primary:#0ab39c" class="avatar-xl">
                                </lord-icon>
                            </div>

                            <div class="alert border-0 alert-warning text-center mb-2 mx-2" role="alert">
                                Enter your registration email to receive new password
                            </div>
                            <div class="p-2">
                                <form [formGroup]="passResetForm" (ngSubmit)="onSubmit()">
                                    <div class="mb-4">
                                        <label class="form-label">Username</label>
                                        <input type="text" class="form-control" id="Username" autocomplete="off"
                                            placeholder="Enter your username" formControlName="Username"
                                            [ngClass]="{ 'is-invalid': submitted && f['Username'].errors }">
                                        <div *ngIf="submitted && f['Username'].errors" class="invalid-feedback"
                                            align="left">
                                            <div *ngIf="f['Username'].errors['required']">Username is required</div>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label">Registration email</label>
                                        <input type="email" class="form-control" id="email" autocomplete="off"
                                            placeholder="Enter your registration email" formControlName="Email"
                                            [ngClass]="{ 'is-invalid': submitted && f['Email'].errors }">
                                        <div *ngIf="submitted && f['Email'].errors" class="invalid-feedback"
                                            align="left">
                                            <div *ngIf="f['Email'].errors['required']">Registration email is required
                                            </div>
                                            <div *ngIf="f['Email'].errors['email']">Registration email is invalid
                                            </div>
                                        </div>
                                    </div>

                                    <div class="text-center mt-4">
                                        <button class="btn btn-success w-100" type="submit">Confirm</button>
                                    </div>
                                </form><!-- end form -->
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; {{year}} CUSC
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>
<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
