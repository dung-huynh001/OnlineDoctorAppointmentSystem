<label class="form-label mb-0">{{ title }}</label>
<input
  class="form-control flatpickr-input"
  type="text"
  mwlFlatpickr
  [defaultValue]="'07:00'"
  [noCalendar]="true"
  [enableTime]="true"
  [dateFormat]="'H:i'"
  placeholder="hh:mm"
  id="cleave-time"
  mask="00:00"
  (change)="onTimeChange($event)"
/>
