<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #0073b7;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .logo {
            float: left;
            width: 100px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .info {
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
        }

        .note {
            background-color: #f7f7f7;
            padding: 10px;
            border-radius: 5px;
        }

        .footer {
            background-color: #0073b7;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .fw-bold {
            font-weight: bold;
        }

        .text-primary {
            color: #0073b7;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h1 class="title">CUSC - Online Doctor Appointment.</h1>
        </div>
        <div class="content">
            <p>We received a request to reset your password</p>
            <p>Your new password is: <span class="fw-bold text-primary">#NewPass</span></p>
            <p>Thank you,</p>
            <p>CUSC - Online Doctor Appointment</p>
        </div>
        <div class="footer">
            <p>Copyright © CUSC - Online Doctor Appointment.</p>
        </div>

</html>
